<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hold Shift to Check Multiple Checkboxes</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">    <link href='http://fonts.googleapis.com/css?family=Arvo:400,700' rel='stylesheet' type='text/css'>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  </head>
<body>

   <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

 -->
 <div class="main">
  <div class="list">

      <p>
        <input type="checkbox">
          <i class="glyphicon glyphicon-star"></i>
        <span>Everything inbetween should also be set to checked</span>
        <i class="glyphicon glyphicon-remove"></i>
    </p>
    <p>
      <input type="checkbox">
        <i class="glyphicon glyphicon-star"></i>
      <span>Everything inbetween should also be set to checked</span>
      <i class="glyphicon glyphicon-remove"></i>
  </p>
  <p>
    <input type="checkbox">
      <i class="glyphicon glyphicon-star"></i>
    <span>Everything inbetween should also be set to checked</span>
    <i class="glyphicon glyphicon-remove"></i>
</p>
<p>
  <input type="checkbox">
    <i class="glyphicon glyphicon-star"></i>
  <span>Everything inbetween should also be set to checked</span>
  <i class="glyphicon glyphicon-remove"></i>
</p>
      <form class="form">
              <div class="form-container">
                <input id="todo" type="text checkbox" class="form-input" placeholder="Add item">

              <button type="submit" class="btn">+</button>
            </form>
    </div>
  </div>
 </div>
<script src='main.js'></script>
</body>
</html>
